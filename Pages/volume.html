<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/length.css" >
    <title>Quantity Management</title>
    <link rel="icon" href="/Assets/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <h2 style="text-align: left;">Quanment
    <span style="float: right;">History</span></h2>
    
        <header class="header">
            <h1>Welcome To Quantity Measurement</h1>
        </header>
    <h3>CHOOSE TYPE</h3>
<div class="container">
    <button class="button length" type="button" ><a href="/pages/length.html"><img src="/Assets/scale (1).svg" ><br>Length</a></button>
    <button class="button temperature" type="button"><a href="/pages/temp.html"><img src="/Assets/hot (3).svg"><br>Temperature</a></button>
    <button class="button volume" type="button"><a href="/pages/volume.html"><img src="/Assets/beaker.svg"><br>Volume</a></button>
</div>

<div class="main">
<div class="from">
    <div><h6>FROM</h6></div>
    <div class="input-text">
        <input type="text" class="Convert" placeholder="1" id="text1" name="text"> 
    </div>
        <select name="length" id="volume1" class="select">
            <option value="litre">Litre</option>
            <option value="mililitre">Mililitre</option>
            <option value="gallon">Gallon</option>
        </select>
</div>
<div class="to">
    <div><h6>TO</h6></div>
    <div class="input-text">
        <input type="text" class="Convert" placeholder="1000" id="text2" name="text"> 
    </div>
        <select name="length" id="volume2" class="select">
            <option value="litre">Litre</option>
            <option value="mililitre">Mililitre</option>
            <option value="gallon">Gallon</option>
        </select>
</div>
</body>
<script src="/JS/volumeConveror.js"></script>
</html>
